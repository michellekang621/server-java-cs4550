<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/styles.css" rel="stylesheet"/>
        <link href="./login.style.client.css" rel="stylesheet"/>
    </head>
    <body>


    <div class="container">

    <a href="../index.html">
        Home
    </a>
        <h1>Sign Up</h1>

        <div class="form-group row">

            <label for="username" class="col-sm-2 col-form-label wbdv-field wbdv-username">Username</label>
            <div class="col-sm-10">
                <input id="username" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label wbdv-field wbdv-password">Password</label>
            <div class="col-sm-10">
                <input id="password" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="verify" class="col-sm-2 col-form-label wbdv-field wbdv-password-verify">Verify Password</label>
            <div class="col-sm-10">
                <input id="verify" class="form-control"/>
            </div>
        </div>

        <div class="form-group row wbdv-button wbdv-register">
            <label for="verify" class="col-sm-2 col-form-label"></label>

            <div class="col-sm-10">

                <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block">
                    Sign Up
                </a>
            </div>
        </div>

        <a href="../login/login.template.client.html" class="wbdv-link wbdv-login">
            Login
        </a>

        <a class="float-right" href="../course-list/course-list.template.client.html">
            Cancel
        </a>

    </div>

    </body>
</html>
