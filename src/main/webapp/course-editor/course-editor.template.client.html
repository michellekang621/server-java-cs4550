<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="./course-editor.style.client.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <h1>
        <i class="fas fa-times wbdv-course-editor wbdv-close" style="font-size:20px"></i>
        <label class="wbdv-course-title" style="font-size:30px; margin-left:20px">Course Title</label>
    </h1>

    <div class="row">
        <div class="col-4 wbdv-module-list">

            <ul class="list-group">
                <li class="list-group-item list-group-item-action active wbdv-module-item wbdv-module-item-title">Module 1 <a href="#"><i
                        class="fas fa-times float-right wbdv-module-item-delete-btn"></i></a></li>
                <li class="list-group-item list-group-item-action">Module 2 <a href="#"><i
                        class="fas fa-times float-right"></i></a></li>
                <li class="list-group-item list-group-item-action">Module 3 <a href="#"><i
                        class="fas fa-times float-right"></i></a></li>
                <li class="list-group-item list-group-item-action">Module 4 <a href="#"><i
                        class="fas fa-times float-right"></i></a></li>
                <li class="list-group-item list-group-item-action">Module 5 <a href="#"><i
                        class="fas fa-times float-right"></i></a></li>
                <li class="list-group-item list-group-item-action">Module 6 <a href="#"><i
                        class="fas fa-times float-right"></i></a></li>
                <a href="#">
                    <li class="list-group-item list-group-item-action wbdv-module-item-add-btn"
                        style="background-color:lightgrey">Add New Module</li>
                </a>
            </ul>
        </div>
        <div class="col-8">


            <ul class="nav nav-tabs wbdv-lesson-tabs">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Lesson 1</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Lesson 2</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Lesson 3</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Lesson 4</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Lesson 5</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Lesson 1</a>
                </li>
                <li class="nav-item wbdv-lesson-add-btn"  style="float:right">
                    <a href="#"><i class="fas fa-plus"></i></a>
                </li>

            </ul>


            <br/>

            <ul class="nav nav-pills wbdv-topic-pill-list">
                <li class="nav-item wbdv-topic-pill">
                    <a href="#" class="nav-link active">Topic 1</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Topic 2</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Topic 3</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Topic 4</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Topic 5</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Topic 1</a>
                </li>
                <li class="nav-item">
                    <a href="#"><i class="fas fa-plus wbdv-topic-add-btn"></i></a>
                </li>

            </ul>

            <br/>

            <div>
                <h3>
                    Heading Widget
                        <select id="widgetType" class="float-right" style="font-size:20px">
                            <option value="doc">Document</option>
                            <option value="slides">Slides</option>
                            <option value="image">Image</option>
                            <option value="video">Video</option>
                        </select>
                    <label for="widgetType" class="float-right" style="font-size:15px; margin-right:10px">Widget Type:</label>


                </h3>

                <input class="form-control" placeholder="Widget Title"/>
                <select class="form-control">
                    <option>Heading 1</option>
                    <option>Heading 2</option>
                    <option>Heading 3</option>
                    <option>Heading 4</option>
                    <option>Heading 5</option>
                </select>
                <input class="form-control" placeholder="Widget Contents" style="margin-top:10px"/>
            </div>

            <div>
                <a class="btn btn-success">Save</a>
                <a class="btn btn-danger">Delete</a>

            <a href="#" class="float-right">
                    <i class="fas fa-chevron-up"></i>
                </a>
                <a href="#" class="float-right" style="margin-right:10px">
                    <i class="fas fa-chevron-down"></i>
                </a>
        </div>
            <a href="#">
            <i class="far fa-plus-square float-right" style="margin-top:10px; margin-right:10px; font-size:25px"></i>
            </a>
        </div>
    </div>


</div>

</html>
