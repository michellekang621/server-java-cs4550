<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/styles.css" rel="stylesheet"/>
        <link href="./login.style.client.css" rel="stylesheet"/>
    </head>
    <body>

        <div class="container">


        <a href="../index.html">
            Home
        </a>

    <h1>Profile</h1>

            <div class="alert alert-success wbdv-message" role="alert">
                Profile Successfully saved
            </div>

            <div class="form-group row wbdv-field wbdv-username">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">

                <input id="username" readonly value="alice" type="text" class="form-control"/>
                </div>
        </div>

            <div class="form-group row wbdv-field wbdv-password">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">

                    <input id="password" readonly value="alice" type="text" class="form-control"/>
                </div>
            </div>

            <div class="form-group row wbdv-field wbdv-phone">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input id="phone" readonly value="alice" type="number" class="form-control"/>

                </div>
                </div>

            <div class="form-group row wbdv-field wbdv-email">
                <label for="email" class="col-sm-2 col-form-label">Email</label>

                <div class="col-sm-10">
                    <input id="email" type="email" class="form-control">
                </div>
            </div>



            <div class="form-group row wbdv-field wbdv-role">
                <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select id="role" style="font-size:20px; width:100%">
                <option value="Faculty">Faculty</option>
                <option value="Student">Student</option>
                <option value="Admin">Admin</option>
            </select>
            </div>
            </div>

<!--            DOB-->
            <div class="form-group row wbdv-field wbdv-dob">
                <label for="dob" class="col-sm-2 col-form-label">DOB</label>

                <div class="col-sm-10">
                    <input type="date" value="2010-11-21" class="form-control" id="dob">
                </div>
            </div>



            <div class="form-group row wbdv-button wbdv-update">
                <label class="col-sm-2 col-form-label"></label>

                <div class="col-sm-10">
            <div>
                <a href="../profile/profile.template.client.html" class="btn btn-success btn-block">
                        Update
                    </a>
            </div>
                </div>
            </div>


            <div class="form-group row wbdv-button wbdv-logout">
                <label class="col-sm-2 col-form-label"></label>

                <div class="col-sm-10">
            <div>
                <a href="../course-list/course-list.template.client.html" class="btn btn-danger btn-block">
                        Logout
                    </a>
            </div>
                </div>

            </div>

        </div>

    </body>
</html>
